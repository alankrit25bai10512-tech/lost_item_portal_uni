<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>University Lost Items Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }

            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }

<body>
    <div class="container">
        <div style="margin-bottom: 30px;">

            <h1 style="font-family: 'Times New Roman', serif; font-size: 42px; font-weight: bold; color: #1a237e; text-shadow: 3px 3px 6px rgba(0,0,0,0.4); margin: 0; letter-spacing: 2px;">UNIVERSITY LOST ITEMS PORTAL</h1>
        </div>
        <p>Welcome! Please choose an option:</p>
        <a href="login.html" class="btn">Register for Updates</a>
