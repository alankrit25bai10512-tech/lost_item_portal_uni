<!DOCTYPE html>
<html>
<head>
<title>Report Lost Item</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<style>
body { 
    background-image: url("https://media.edexlive.com/edexlive%2F2024-11-09%2Fmd0op1ez%2FVITB-Background.jpeg?w=480&auto=format%2Ccompress&fit=max")
}
</style>
<body>
<hr>
<div style="text-align: center; margin: 20px 0;">
<img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Ccircle cx='100' cy='100' r='80' fill='%23003366' stroke='%23ffffff' stroke-width='3'/%3E%3Ctext x='100' y='105' text-anchor='middle' fill='white' font-family='Arial' font-size='24' font-weight='bold'%3EVIT%3C/text%3E%3Ctext x='300' y='80' text-anchor='middle' fill='%23003366' font-family='Arial' font-size='36' font-weight='bold'%3EVIT%3C/text%3E%3Ctext x='300' y='120' text-anchor='middle' fill='%23003366' font-family='Arial' font-size='24'%3EBHOPAL%3C/text%3E%3C/svg%3E" alt="VIT Bhopal Logo" style="width: 250px; height: auto; margin-bottom: 15px;">
<h1 style="font-family: 'Georgia', serif; font-size: 52px; font-weight: bold; color: #003366; text-shadow: 3px 3px 6px rgba(0,0,0,0.4); margin: 15px 0; letter-spacing: 2px;">WELCOME TO UNIVERSITY LOST ITEMS PORTAL</h1>
</div>
<p><center><font color="red" size="6" face="Arial"> Helping you reconnect with your Lost belongings</font></p>
<hr>
<form class="registration-form" action="/api/report" method="POST">
<h1><font color="blue"><u>Report a Lost Item</u></font></h1>
<p>Full name:</p>
<input type="text" name="fullname" placeholder="Full name" required>
<p>Item Name:</p>
<input type="text" name="itemname" placeholder="Item name" required>
<p>Last Seen Location:</p>
<input type="text" name="location" placeholder="Last seen location" required>
<p>Date Lost:</p>
<input type="date" name="datelost" required style="color: #999;">
<p>Description:</p>
<textarea name="description" placeholder="Description" rows="3" style="width: 20%; padding: 10px; border-radius: 10px; outline: solid black; text-align: center;"></textarea>
<p>Your Contact Info:</p>
<input type="tel" name="contact" placeholder="Phone number" required>
<br>
<button type="submit">SUBMIT</button>
</form>
</body>
</html>
