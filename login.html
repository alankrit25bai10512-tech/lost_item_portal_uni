<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .toggle-buttons {
            display: flex;
            margin-bottom: 30px;
            border-radius: 5px;
            overflow: hidden;
        }
        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .toggle-btn.active {
            background: #667eea;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #764ba2;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="vit-bhopal-logo-vector.png" alt="VIT Bhopal Logo" style="width: 120px; height: auto; margin-bottom: 15px;">
            <h1 style="font-family: 'Times New Roman', serif; font-size: 42px; font-weight: bold; color: #1a237e; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin: 10px 0; letter-spacing: 1px;">UNIVERSITY LOST ITEMS PORTAL</h1>
        </div>
        <div class="toggle-buttons">
            <button class="toggle-btn active" onclick="showLogin()">Login</button>
            <button class="toggle-btn" onclick="showRegister()">Register</button>
        </div>
        
        <form id="loginForm" class="form active" action="/api/login" method="POST">
            <div class="form-group">
                <label for="loginRegNo">Registration Number:</label>
                <input type="text" id="loginRegNo" name="regNumber" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <form id="registerForm" class="form" action="/api/register" method="POST">
            <div class="form-group">
                <label for="regRegNo">Registration Number:</label>
                <input type="text" id="regRegNo" name="regNumber" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
        }
        
        function showRegister() {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
        }
    </script>
</body>
</html>
